<!DOCTYPE html>
<html>

<head>
    <link href="./assets/css/ver01.css" rel="stylesheet" />
</head>

<body>
    <button onclick="checkmyguess()">checkmyguess()</button>
    <button onclick="addTablerow()">addTablerow()</button>
    <input type="reset" value="Reset" onClick="window.location.reload()">
    <br>
    <br>
    <br> Correct answer
    <p id="facit"></p>
    <br>
    <br> Make a guess
    <br>
    <p id="myguess"></p>
    <br> Lokala gissa
    <br>
    <p id="lokalagissa"></p>
    <br>
    <br> Black and white pegs
    <br>
    <p id="mypegs"></p>
    <br>
    <p id="demo"></p>

    <table id="headerinfo">
        <tr>
            <th>My guess</th>
            <th>My score</th>
        </tr>
    </table>

    <table id="mastermind">
        <tr>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Roland Mendel</td>
            <td>Austria</td>
        </tr>
    </table>

    <table id="play">
        <tr>
            <td>
                <form>
                    <button type="button" onclick="addmarble">Röd (1)</button>
                    <button type="button" onclick="addmarble">Blå (2)</button>
                    <button type="button" onclick="addmarble">Grön (3)</button>
                </form>
            </td>
        </tr>
    </table>

    <script>
        var solution = ["1", "3", "5", "7"];
        var guess = ["7", "2", "5", "0"];
        var pegs = ["-", "-", "-", "-"];

        document.getElementById("facit").innerHTML = solution.toString();
        document.getElementById("myguess").innerHTML = guess.toString();
        document.getElementById("mypegs").innerHTML = pegs.toString();

        function checkmyguess() {
            var gissa = guess.slice();
            var hitta = 0;

            for (i = 0; i < gissa.length; i++) {
                // First, look for matching color and position
                if (gissa[i] == solution[i]) {
                    gissa[i] = "";
                    pegs[i] = "black";
                }
            }

            // Then, look for matching color
            for (i = 0; i < gissa.length; i++) {
                hitta = solution.indexOf(gissa[i]);

                if (hitta > 0) {
                    gissa[i] = "";
                    pegs[i] = "white";
                }
            }
            pegs.sort();
            document.getElementById("mypegs").innerHTML = pegs.toString();
            document.getElementById("lokalagissa").innerHTML = gissa.toString();
        }
        document.getElementById("mypegs").innerHTML = pegs.toString();

        function addTablerow() {
            var table = document.getElementById("mastermind");
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(0);
            cell1.innerHTML = "NEW CELL1";
            cell2.innerHTML = "NEW CELL2";
        }
        
        function addmarble() {
            return;
        }
    </script>
</body>

</html>
